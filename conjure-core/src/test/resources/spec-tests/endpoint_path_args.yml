test-case-name: "service endpoint argument tests"
positive:
  pathParams:
    conjure:
      services:
        TestService:
          name: Test Service
          package: test.a
          endpoints:
            testEndpoint:
              http:
                method: GET
                # valid: "arg" and "aRg" should be separate path parameter variables
                path: /path/{arg}/{aRg}
              args:
                arg: string
                aRg: string
  pathParamTrailingDotRegexp:
    conjure:
      services:
        TestService:
          name: Test Service
          package: test.a
          endpoints:
            testEndpoint:
              http:
                method: GET
                # valid: arg template for trailing path parameter can contain regular expression '.+'
                path: /path/{arg:.+}
              args:
                arg: string
  pathParamTrailingStarRegexp:
    conjure:
      services:
        TestService:
          name: Test Service
          package: test.a
          endpoints:
            testEndpoint:
              http:
                method: GET
                # valid: arg template for trailing path parameter can contain regular expression '.*'
                path: /path/{arg:.*}
              args:
                arg: string
  pathParamInlineRegexp:
    conjure:
      services:
        TestService:
          name: Test Service
          package: test.a
          endpoints:
            testEndpoint:
              http:
                method: GET
                # valid: arg template for path parameter can contain regular expression '.+' even if it is not the last parameter
                path: /path/{arg:.+}/resolve
              args:
                arg: string
  pathWithPossibleConflictOK:
    conjure:
      services:
        TestService:
          name: Test Service
          package: test.a
          endpoints:
            testEndpoint:
              http:
                method: GET
                path: /path/{arg:.+}
              args:
                arg: string
            otherEndpoint:
              http:
                method: GET
                # valid: although all requests that match this endpoint will also be matched by "testEndpoint",
                #        matching will be performed based on longest matching literal prefix and is legal.
                path: /path/another/{arg:.+}
              args:
                arg: string
negative:
  inlineRegexpCannotBeStar:
    expected-error: 'Path parameter {arg} in path /path/{arg:.*}/foo specifies regular expression .*, but this regular expression is only permitted if the path parameter is the last segment'
    conjure:
      services:
        TestService:
          name: Test Service
          package: test.a
          endpoints:
            testEndpoint:
              http:
                method: GET
                path: /path/{arg:.*}/foo
              args:
                arg: string
  regexpMustBeMatchAll:
    expected-error: 'Segment {arg:[0-9]+} of path /path/{arg:[0-9]+} did not match required segment patterns ^[a-zA-Z][a-zA-Z0-9_-]*$ or parameter name patterns ^\{[a-z][a-z0-9]*([A-Z0-9][a-z0-9]+)*}$ or ^\{[a-z][a-z0-9]*([A-Z0-9][a-z0-9]+)*(\Q:.+\E|\Q:.*\E)}$'
    conjure:
      services:
        TestService:
          name: Test Service
          package: test.a
          endpoints:
            testEndpoint:
              http:
                method: GET
                path: /path/{arg:[0-9]+}
              args:
                arg: string
  keyAndParamIdClash:
    expected-error: 'Path parameter with identifier "arg" is defined multiple times for endpoint'
    conjure:
      services:
        TestService:
          name: Test Service
          package: test.a
          endpoints:
            testEndpoint:
              http:
                method: GET
                path: /path/{arg}
              args:
                # invalid: cannot have multiple arguments with the same name and param-id if it will cause a collision
                arg: string
                uniquename:
                  param-id: arg
                  type: string
  samePathParamMultipleTimes:
    expected-error: 'Path parameter arg appears more than once in path /path/{arg}/{arg}'
    conjure:
      services:
        TestService:
          name: Test Service
          package: test.a
          endpoints:
            testEndpoint:
              http:
                method: GET
                # invalid: cannot have multiple path segments that use the same path parameter
                path: /path/{arg}/{arg}
              args:
                arg: string
  multiplePathArgsInSamePosition:
    expected-error: 'Endpoint "GET /path/{arg}/resolve" is defined by multiple endpoints: [testEndpointA, testEndpointB]'
    conjure:
      services:
        TestService:
          name: Test Service
          package: test.a
          endpoints:
            testEndpointA:
              http:
                method: GET
                path: /path/{arg}/resolve
              args:
                arg: string
            testEndpointB:
              http:
                method: GET
                # invalid: cannot have multiple endpoints that differ only in path parameter
                path: /path/{other:.+}/resolve
              args:
                other: string
  paramIdsClash:
    expected-error: 'Path parameter with identifier "arg" is defined multiple times for endpoint'
    conjure:
      services:
        TestService:
          name: Test Service
          package: test.a
          endpoints:
            testEndpoint:
              http:
                method: GET
                path: /path/{arg}
              args:
                # invalid: cannot have multiple arguments with the same param-id if it will cause a collision
                argName:
                  param-id: arg
                  type: string
                uniqueName:
                  param-id: arg
                  type: string
  pathTemplateParamMissing:
    expected-error: "Path parameters defined path template but not present in endpoint: [arg]"
    conjure:
      services:
        TestService:
          name: Test Service
          package: test.a
          endpoints:
            testEndpoint:
              http:
                method: GET
                # invalid: "arg" must be defined as a parameter
                path: /path/{arg}
  pathTemplateParamNestedBraces:
    expected-error: 'Segment {{arg}} of path /path/{{arg}}/trailer did not match required segment patterns ^[a-zA-Z][a-zA-Z0-9_-]*$ or parameter name patterns ^\{[a-z][a-z0-9]*([A-Z0-9][a-z0-9]+)*}$ or ^\{[a-z][a-z0-9]*([A-Z0-9][a-z0-9]+)*(\Q:.+\E|\Q:.*\E)}$'
    conjure:
      services:
        TestService:
          name: Test Service
          package: test.a
          endpoints:
            testEndpoint:
              http:
                method: GET
                # invalid: braces cannot be nested
                path: /path/{{arg}}/trailer
              args:
                arg: string
  pathParamUnbalancedBraces:
    expected-error: 'Segment {{arg} of path /path/{{arg}/trailer did not match required segment patterns ^[a-zA-Z][a-zA-Z0-9_-]*$ or parameter name patterns ^\{[a-z][a-z0-9]*([A-Z0-9][a-z0-9]+)*}$ or ^\{[a-z][a-z0-9]*([A-Z0-9][a-z0-9]+)*(\Q:.+\E|\Q:.*\E)}$'
    conjure:
      services:
        TestService:
          name: Test Service
          package: test.a
          endpoints:
            testEndpoint:
              http:
                method: GET
                # invalid: braces must be balanced
                path: /path/{{arg}/trailer
              args:
                arg: string
  pathParamDefinedButNotInTemplate:
    expected-error: 'Path parameters defined in endpoint but not present in path template: [arg]'
    conjure:
      services:
        TestService:
          name: Test Service
          package: test.a
          endpoints:
            testEndpoint:
              http:
                method: GET
                path: /path
              args:
                # invalid: cannot have a path param that does not occur in the path template
                arg:
                  param-id: arg
                  param-type: path
                  type: string
