test-case-name: "unique-types-names"
negative:
  duplicateObjectAndErrorNamesNotAllowed:
    expected-error: 'Type and error names must be unique across locally defined and imported types'
    conjure:
      types:
        definitions:
          default-package: test.api
          objects:
            Foo:
              fields:
                bar: string
          errors:
            Foo:
              namespace: Conjure
              code: INVALID_ARGUMENT
