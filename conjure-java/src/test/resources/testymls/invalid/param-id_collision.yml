services:
  TestService:
    name: Test Service
    package: test.a
    endpoints:
      testEndpoint:
        http:
          method: GET
          path: /path/{arg}
        args:
          # invalid: cannot have multiple arguments with the same name and param-id if it will cause a collision
          arg:
            param-id: arg
            param-type: path
            type: string
          uniquename:
            param-id: arg
            param-type: path
            type: string
        returns: string
