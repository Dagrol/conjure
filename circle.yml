machine:
  java:
    version: oraclejdk8
  environment:
    TERM: dumb

dependencies:
  override:
    - ./gradlew --parallel resolveConfigurations

test:
  override:
    - ./gradlew --parallel build

deployment:
  snapshots:
    branch: develop
    owner: melliot
    commands:
      - git clean -xfd
      - ./gradlew -i artifactoryPublish
  releases:
    tag: /[0-9]+(\.[0-9]+)+((-(beta|rc)[0-9]{1,2})(\.[0-9])?)?/
    owner: melliot
    commands:
      - git clean -xfd
      - ./gradlew -i artifactoryPublish

