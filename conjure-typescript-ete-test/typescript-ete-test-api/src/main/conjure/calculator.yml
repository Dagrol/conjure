types:
  imports:
    AuthHeader:
      base-type: string
      external:
        java: com.palantir.tokens.auth.AuthHeader
  definitions:
    default-package: com.palantir.typescriptetetest.api
    objects:
      IdentitiesResponse:
        fields:
          multiplicative: integer
          additive: integer
      PingResponse:
        fields:
          payload: string

services:
  CalculatorService:
    name: Calculator Service
    package: com.palantir.typescriptetetest.api
    default-auth: header
    base-path: /calculator
    endpoints:
      getIdentities:
        http: GET /identities
        returns: IdentitiesResponse
      ping:
        http: GET /ping
        returns: PingResponse
